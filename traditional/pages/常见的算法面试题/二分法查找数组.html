<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 二分法查找的数组首先是一个有序数组, 查找目标值的下标
        let arr = [1, 3, 5, 10, 30]
        let key = 10
        function findIndex(arr, key){
            let low = 0
            let high = arr.length -1
            while(low <= high){
                let mid = Math.floor((low + high)/2)
                if(key == arr[mid]){
                    return mid
                }
                if(arr[mid] > key){
                    high = mid - 1
                }else{
                    low = mid + 1
                }
            }
            return -1
        }

        // 第二种方法，使用递归
        let low = 0
        let high = arr.length -1
        function findIndex(arr,key,low,high){
            var mid = Math.floor((low + high)/2)
            if(low > high){
                return -1
            }
            if(arr[mid] > key){
                findIndex(arr,key,low,mid -1)
            }else if(arr[mid] < key){
                findIndex(arr,key,mid + 1,high)
            }else{
                console.log('找到了 ' + key + ' ,下标为' + mid);
                return mid
            }
        }
        findIndex(arr,key,low,high)
    </script>
</body>

</html>
